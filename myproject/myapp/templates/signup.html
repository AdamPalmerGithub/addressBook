<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
<div>
<header>
    <select id="mode" onchange="choice(mode.value)">
        <option value="system" selected disabled>System</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
</header>
    <div class="card-container">
    <form name="signup" method="post" action="../adduser/">
        <h2 style="text-align:center;">Signup</h2>
        {% csrf_token %}
        <label for="user">Username:</label>
        <input type="text" id="user" name="user" placeholder="Enter a username">
        <div class="names">
            <div class="first">
                <label for="first">Firstname:</label>
                <input type="text" id="first" name="first" placeholder="Enter your First name">
            </div>
            <div class="last">
                <label for="last">Lastname:</label>
                <input type="text" id="last" name="last" placeholder="Enter your last name">
            </div>
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email">
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your Contact Number">

        <label for="pwd">Password:</label>
        <input id="pwd" name="pwd" type="password" placeholder="Enter a password">

        <button type="submit" name="reg">Click to Register</button>
    </form>
        <a id="login" href="/login">Got an account? Login here :)</a>
    </div>
</div>
</body>
</html>
