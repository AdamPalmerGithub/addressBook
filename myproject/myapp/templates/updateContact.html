<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/addContact.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <header>
        <select id="mode" onchange="choice(mode.value)">
            <option value="system" selected disabled>System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
        <a class="btn" href="{% url 'addressBook' %}">Back</a>
    </header>
    <h2>Update Contact's Details</h2>
    <form action="{% url 'updateContactSubmit' id=contact.id %}" method="post">
        {% csrf_token %}
        {{ updateForm }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
